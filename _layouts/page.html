<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body vocab="http://schema.org/" typeof="WebPage">
    <div id="page" class="hfeed site {% if page.dynamic_background == true %}page-dynamic{% endif %}">
	    <div class="wrap">
            PAGE {page}
        {% if page.dynamic_background == true %}
          <canvas id="particle-canvas" class="canvas-background"></canvas>
        {% endif %}
        {% include header.html %}
        <div id="primary" class="site-content light-block">
          <div id="main" class="site-main container" role="main">
            <article class="entry-content">
              <header class="entry-header">
                <h2 class="entry-title" property="name">
                  {{ page.title }}
                </h2>
              </header>

              <div class="entry-content" property="mainContentOfPage">
                {{content}}
              </div>
            </article>
          </div>
        </div>
        {% include footer.html %}
      </div>
    </div>
  </body>
  {% include foot.html %}
</html>
